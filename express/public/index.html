<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ManabitCoin Memorial</title>
        <!---load stylesheet-->
        <!--link rel="stylesheet" herf="css/style.css"-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spcss@0.9.0">
    </head>
    <body>
        <!--page title-->
        <h1>まなびっとウォレット</h1>

        <!--wallet form-->
        <form id="wallet-balance-form">
            <label for="wallet-addr">Wallet Address</label>
            <input type="text" id="wallet-addr" required maxlength="45">
            <button type="submit">submit</button>
        </form>

        <!--display-->
        <div id="output" style="display: none;">
            <p>ETH BALANCE: <span id="eth-balance"></span> ETH</p>
            <p> -> in USD: <span id="usd-balance"></span> USD (<span id="eth-usd-rate"></span>)</p>
            <p>MNBC BALANCE: <span id="mnbc-balance"></span> MNBC</p>
            <p>MNBC ALLOWANCE: <span id="mnbc-allowance"></span> MNBC</p>
        </div>

        <hr>

        <h1>まなびっとメモリアル</h1>

        <!--wallet form-->
        <form id="manabit-list-form">
            <button type="submit">submit</button>
        </form>

        <!--display-->
        <h2>Manabit Memorial</h2>
        <table id="manabit-list">
        <thead>
        <tr>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Amount</th>
            <th>Comment</th>
        </tr>
        </thead>
        <tbody></tbody>
        </table>

        <!--client side script-->
        <script src="js/client.js"></script>

    </body>
</html>
