<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ManabitCoin Memorial</title>
        <!---load stylesheet-->
        <!--link rel="stylesheet" herf="css/style.css"-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spcss@0.9.0">
    </head>

    <body>

        <!--page title-->
        <h1>まなびっとウォレット</h1>

        ウォレットアドレスの残高を確認できます

        <!--wallet form-->
        <style>
            #wallet-addr {
              width: 350px;
            }
        </style>
        <form id="wallet-balance-form">
            <label for="wallet-addr">Wallet Address</label>
            <input type="text" id="wallet-addr" required maxlength="42">
            <button type="submit">submit</button>
        </form>

        <!--display-->
        <style>
            #wallet-info th,
            #wallet-info td {
                font-size: 10px;
            }
        </style>

        <table id="wallet-info">
            <tr>
                <th>key</th>
                <th>value</th>
                <th>comment</th>
            </tr>
            <tr>
                <th>ETH</th>
                <th id="eth-balance"></th>
                <th></th>
            </tr>
            <tr>
                <th>(-> USD相当)</th>
                <th id="usd-balance"></th>
                <th id="eth-usd-rate"></th>
            </tr>
            <tr>
                <th>MNBC</th>
                <th id="mnbc-balance"></th>
                <th></th>
            </tr>
        </table>



        <hr>

        <h1>まなびっとallowance</h1>

        まなびっとGachaコントラクトに付与したallowance量を確認できます

        <!--allowance form-->
        <form id="allowance-form">
            <button type="submit">get allowance</button>
        </form>

        <style>
            #allowance-list th,
            #allowance-list td {
                font-size: 10px;
            }
        </style>


        <!--display-->
        <table id="allowance-list">
        <thead>
            <tr>
                <th>Provider</th>
                <th>まな神Address</th>
                <th>Allowance(MNBC)</th>
                <th>Balance(MNBC)</th>
                <th>Balance(ETH)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>AMB</th>
                <th id="OWNER_ADDRESS01"></th>
                <th id="ALLOWANCE01"></th>
                <th id="BALANCEMNBC01"></th>
                <th id="BALANCEETH01"></th>
            </tr>
            <tr>
                <th>Fireblocks</th>
                <th id="OWNER_ADDRESS02"></th>
                <th id="ALLOWANCE02"></th>
                <th id="BALANCEMNBC02"></th>
                <th id="BALANCEETH02"></th>
            </tr>
        </tbody>
        </table>


        <hr>

        <h1>まなびっとメモリアル</h1>

        <!--manabit list form-->
        <form id="manabit-list-form">
            <button type="submit">get list</button>
        </form>

        <!--display-->
        <table id="manabit-list">
        <thead>
        <tr>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Amount</th>
            <th>Comment</th>
        </tr>
        </thead>
        <tbody></tbody>
        </table>




        <!--client side script-->
        <script src="js/client.js"></script>

    </body>
</html>
